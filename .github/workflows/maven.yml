name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Allow Maven to download dependencies
      run: sudo chmod -R 777 mvnw

    - name: Build and Unit Test
      run: ./mvnw -B package -Dtests=unit --file pom.xml
    - name: Integration Test
      run: ./mvnw test -Dtests=integration --file pom.xml